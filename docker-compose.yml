version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.4
    container_name: pathfinding_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=pathfinding
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis:
    image: redis:7-alpine
    container_name: pathfinding_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  graph-data-service:
    build:
      context: ./services/graph-data-service
      dockerfile: Dockerfile
    container_name: pathfinding_graph_data_service
    ports:
      - "8001:8000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/pathfinding
      - REDIS_URL=redis://redis:6379

volumes:
  postgres_data:
  redis_data:
